<div class="auth-content">
<form (ngSubmit)="login()">

  <h1 class="Login-title">Login Form</h1>
    <div>
      <div>
        <p *ngIf="errorMessage.length > 0" class="error">
        {{errorMessage}}
      </p>

      <p *ngIf="error.message.length > 0" class="error">
        {{error.message}}
      </p>
      <label>Email</label>
      <input [(ngModel)]="email" type="text" name="email" ngModel required email class="text-input">
    </div>

    <div>
      <label>Password</label>
      <input [(ngModel)]="password" type="password" name="password" class="text-input" ngModel required minlength="4">
    </div>

    <div>
      <button name="login-btn" class="submit-btn">Login</button>
      
    </div>
  
</div>
